<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-image class="imagenInstagram" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzNXO_pNv15wJ-a6cKeXYiDAZmMFw-mXy6t_2ibuVMRnu6BR4Q" alt="instagram">
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" id="formSignUp" (submit)="onSignUp()">
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Correo electrónico" required email> 
                <mat-error *ngIf="form.get('email').invalid" >Introduce un correo electrónico válido</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="nombre" placeholder="Nombre" required> 
                <mat-error *ngIf="form.get('nombre').invalid" >Introduce un nombre válido</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="apellido" placeholder="Apellido" required> 
                <mat-error *ngIf="form.get('apellido').invalid" >Introduce un apellido válido</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="nick" placeholder="Nombre de usuario" required> 
                <mat-error *ngIf="form.get('nick').invalid" >Introduce un nombre de usuario válido</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Contraseña" required>
                <mat-error *ngIf="form.get('password').invalid" >Introduce una contraseña válida</mat-error>
            </mat-form-field>

            <div class="buttonsForm">
                <button mat-raised-button color="primary" type="submit" id="botonSignUp">Registrarse</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="example-card-pie">
    <mat-card-content>
        <div class="pie">
            <p>¿Tienes una cuenta? <a routerLink="/auth/login" routerLinkActive="active">Inicia sesión</a></p>
        </div>
    </mat-card-content>
</mat-card>
