<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-image class="imagenInstagram" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzNXO_pNv15wJ-a6cKeXYiDAZmMFw-mXy6t_2ibuVMRnu6BR4Q" alt="instagram">
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" id="formLogin" (submit)="onLogin()">
            <mat-form-field>
                <input matInput formControlName="email" type="email" placeholder="Correo electrónico" required email> 
                <mat-error *ngIf="form.get('email').invalid" >Introduce un correo electrónico válido</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Contraseña" required>
                <mat-error *ngIf="form.get('password').invalid" >Introduce una contraseña válida</mat-error>
            </mat-form-field>

            <div class="buttonsForm">
                <button mat-raised-button color="primary" type="submit" id="botonLogin">Iniciar sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<mat-card class="example-card-pie">
    <mat-card-content>
        <div class="pie">
            <p>¿No tienes una cuenta? <a routerLink="/auth/signup" routerLinkActive="active">Regístrate</a></p>
        </div>
    </mat-card-content>
</mat-card>
