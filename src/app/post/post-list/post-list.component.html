<div *ngIf="dataPosts.length > 0">
    <mat-card class="example-card" *ngFor="let data of dataPosts">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                <a [routerLink]="['/user', data.user.id]" routerLinkActive="active">
                    {{ data.user.nick }}
                </a>
            </mat-card-title>
            <mat-card-subtitle>{{ data.user.nombre }} {{ data.user.apellido }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="BACKEND_URL_IMAGE+data.post.image">
        <mat-card-actions class="buttons">
            <a routerLink="#" routerLinkActive="active"><mat-icon>favorite_border</mat-icon></a>
            <mat-icon class="comment">chat_bubble_outline</mat-icon>
        </mat-card-actions>
        <mat-card-content>
            <p class="contenidoPost"> <mat-card-subtitle class="nick"> {{ data.user.nick }} </mat-card-subtitle> {{ data.post.contenido }} </p>
            <p class="contenidoFecha">{{ data.post.fechaCreacion | date:'d MMMM yyyy' }}</p>
        </mat-card-content>
        
    </mat-card>
</div>
